<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>
    <form action="submit.php" method="POST">

        <h3>Personal Details</h3>
        <label>Full Name:</label>
        <input type="text" name="fullname" required>

        <label>Date of Birth:</label>
        <input type="date" name="dob" required>

        <label>Gender:</label>
        <div class="radio-group">
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female" required> Female
            <input type="radio" name="gender" value="Other" required> Other
        </div>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Phone:</label>
        <input type="text" name="phone" required>

        <label>Country:</label>
        <select name="country" required>
            <option value="">Select</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Canada</option>
            <option>Other</option>
        </select>

        <label>Father's Name:</label>
        <input type="text" name="father" required>

        <label>Mother's Name:</label>
        <input type="text" name="mother" required>


        <h3>Academic Details</h3>
        <label>USN:</label>
        <input type="text" name="usn" required>

        <label>College / University:</label>
        <input type="text" name="college" required>

        <label>Branch / Department:</label>
        <select name="branch" required>
            <option value="">Select</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>Mechanical</option>
            <option>Civil</option>
            <option>IT</option>
        </select>

        <label>Course:</label>
        <div class="radio-group">
            <input type="radio" name="course" value="UG" required> UG
            <input type="radio" name="course" value="PG" required> PG
        </div>

        <label>Year / Semester:</label>
        <input type="text" name="semester" placeholder="E.g., 3rd Year / 5th Sem" required>

        <h3>Additional Info</h3>
        <label>Hobbies:</label>
        <div class="checkbox-group">
            <input type="checkbox" name="hobbies[]" value="Reading"> Reading
            <input type="checkbox" name="hobbies[]" value="Sports"> Sports
            <input type="checkbox" name="hobbies[]" value="Music"> Music
            <input type="checkbox" name="hobbies[]" value="Travel"> Travel
        </div>

        <label>Skills:</label>
        <input type="text" name="skills" placeholder="E.g., Java, Web Development, Python">

        <label>Languages Known:</label>
        <select name="languages[]" multiple required>
            <option>English</option>
            <option>Hindi</option>
            <option>Kannada</option>
            <option>Telugu</option>
            <option>Tamil</option>
            <option>other</option>
        </select>

        <label>Address:</label>
        <textarea name="address" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
